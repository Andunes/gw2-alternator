name: "Deploy GW2 Alternator"

on:
  push:
    tags:
      - "V*"

env:
  PROJECT_PATH: alternator/alternator.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - name: Install dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal
        
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --no-self-contained -r win-x64 -p:PublishSingleFile=true --no-build -o publish

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "publish/*.exe"
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}